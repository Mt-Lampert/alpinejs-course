<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpine Widgets</title>
</head>

<body>
  <div id="app"
    class="bg-blue-100 max-w-7xl mx-auto h-screen flex flex-col items-center justify-between py-8 text-center text-[#2c3e50] selection:bg-green-100">

    <div x-data="{ menu: false }"
      class="relative w-2/3 flex flex-col gap-8 justify-center bg-amber-800 shadow-amber-900 mt-12 pt-16 pb-40 px-10 rounded-6xl">
      <h1 class="text-yellow-300 text-3xl font-bold">Dropdown Menu</h1>
      <div class="relative flex justify-center items-center">
        <button @click="menu = !menu" class="block button bg-yellow-300 rounded-md py-3 px-6 text-xl text-orange-800">
          Menu
        </button>
        <div x-show="menu" x-transition.duration.750ms @click.outside="menu=false"
          class="absolute top-16 left-92 bg-yellow-300 p-4 z-10 rounded">
          <h1 class="text-orange-800 font-bold">Item 1</h1>
          <h1 class="text-orange-800 font-bold">Item 2</h1>
          <h1 class="text-orange-800 font-bold">Item 3</h1>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
